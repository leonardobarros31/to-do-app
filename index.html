<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-App</title>
    <!-- Adicionando CSS externo -->
    <link rel="stylesheet" href="./css/app.css" />
    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          Olá, <input type="text" id="name" placeholder="Nome aqui" />
        </h2>
      </section>

      <section class="create-todo">
        <h3>CRIE UMA TAREFA</h3>

        <form id="new-todo-form">
          <h4>O que está na sua lista de tarefas?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="Ex. Comprar ovos na padaria"
          />

          <h4>Selecione uma categoria</h4>
          <div class="options">

            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="buble business"></span>
              <div>Trabalho</div>
            </label>

            <label>
               <input
                 type="radio"
                 name="category"
                 id="category2"
                 value="personal"
               />
               <span class="buble personal"></span>
               <div>Pessoal</div>
             </label>
          </div>
        </form>
      </section>
    </main>
    <!-- JS Externo -->
    <script src="./js/app.js"></script>
  </body>
</html>
